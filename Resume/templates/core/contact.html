{% extends 'core/base.html'%}
{% load static%}
<link rel="stylesheet" href="{% static 'core/css/core.css'%}">
{% block content %}
   <div class="container mt-5">
       <h1 class="text-warning mb-5 border-bottom"> CONTACT US</h1>
       <div class="row text-white mb-5">
           <p class="mx-auto mb-5">
               Do you have any questions? Please do not hestitate.
               I will come back
           </p>
           <div class="col-sm-9 mb-5">
                <form action="">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputname"> Your Name :</label>
                            <input type="text" class="form-control" id="inputname" />

                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputemail"> Your Email * :</label>
                            <input type="text" class="form-control" id="inputemail" required/>

                        </div>
                    </div>
                        <div class="form-group">
                            <label for="subject"> Your Subject :</label>
                            <input type="text" class="form-control" id="subject" />

                        </div>

                        <div class="mb-3">
                            <label for="inputtext"> Your Message * :</label>
                            <textarea class="form-control" id="inputtext" required> </textarea>

                        </div>
                        <button class="btn btn-success" type="submit">Send</button>

                </form>
           </div>
           <div class="col-md-3 text-center">
               <ul class="list-unstyled">
                   <li>
                       <i class="fas fa-map-marker-alt fa-2x text-success"></i>
                       <p> Ranchi,Jharakhand,India</p>
                   </li>
                   <li>
                       <i class="fas fa-phone mt-4 fa-2x text-success"></i>
                       <p> +91 90000000</p>
                   </li>
                   <li>
                       <i class="fas fa-envelope mt-4 fa-2x text-success"></i>
                       <p> contact@email.com</p>

                   </li>

               </ul>
           </div>

       </div>
   </div>
<div class="text-center">
     <a href="#" data-target="_blank"><i class="fab fa-twitter text-success mr-3">
     </i></a>
     <a href="#" data-target="_blank"><i class="fab fa-facebook-f text-success mr-3">
     </i></a>
     <a href="#" data-target="_blank"><i class="fab fa-instagram text-success mr-3">
     </i></a>
     <a href="#" data-target="_blank"><i class="fab fa-dribbble text-success mr-3">
     </i></a>

</div>
{% endblock content %}
