{% extends 'core/base.html' %}

{% block content %}
  <div class="container mt-5">
      <h1 class="text-warning mb-5 border-bottom"> SKILLS</h1>
      <div class="row text-white">
           <div class="col-sm-5">
               <h3 class="mt-5"> HTML/CSS </h3><br>
               <div class="progress">
                    <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar" style="width:100%"
                         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">100%</div>
               </div>
           </div>
           <div class="col-sm-5 offset-sm-2">
               <h3 class="mt-5"> JavaScript </h3><br>
               <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:40%"
                         aria-valuenow=40" aria-valuemin="0" aria-valuemax="100">40%</div>
               </div>
           </div>
          <div class="col-sm-5">
               <h3 class="mt-5"> Python </h3><br>
               <div class="progress">
                    <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar" style="width:90%"
                         aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
               </div>
           </div>
           <div class="col-sm-5 offset-sm-2">
               <h3 class="mt-5"> Django </h3><br>
               <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:80%"
                         aria-valuenow=80" aria-valuemin="0" aria-valuemax="100">80%</div>
               </div>
           </div>
          <div class="col-sm-5">
               <h3 class="mt-5"> Django REST Framework </h3><br>
               <div class="progress">
                    <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar" style="width:75%"
                         aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
               </div>
           </div>
           <div class="col-sm-5 offset-sm-2">
               <h3 class="mt-5"> Json </h3><br>
               <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:50%"
                         aria-valuenow=50" aria-valuemin="0" aria-valuemax="100">50%</div>
               </div>
           </div>

      </div>
  </div>
{% endblock content%}
